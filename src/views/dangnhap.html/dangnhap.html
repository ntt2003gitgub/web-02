    <title>Đăng nhập</title>

<body>
    <!-- Phần ô đăng nhập -->
 
    <div class="modal">
        <h2>ĐĂNG NHẬP</h2>

                <div>
                    <label style="color: black;" for="username">Tên người dùng:</label>
                    <input type="text" id="tk" name="tk">  
                </div>
                <div>
                    <label style="color: black;" for="password">Mật khẩu:</label>
                    <input type="password" id="mk" name="mk">
                </div>         
                    <button id="dang-nhap-button" type="submit">Đăng nhập</button>
                    <h4>Bạn chưa có tài khoản?<span style="margin-left: 20px;"><a href="/dangky">Đăng ký ngay</a></span></h4>
            </form>
      
    </div>
